<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurabh Bhovad | All Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] }, colors: { primary: '#6366f1', secondary: '#ec4899', dark: '#0f172a', card: '#1e293b' } } } }
    </script>
</head>
<body class="bg-dark text-slate-300 antialiased overflow-x-hidden transition-colors duration-300">

    <nav class="fixed w-full z-50 glass-nav border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="profile.html" class="text-2xl font-bold text-white tracking-tight hover:text-primary transition-colors">Saurabh<span class="text-primary">.</span></a>
            <div class="hidden md:flex space-x-8 text-sm font-medium items-center">
                <a href="index.html" class="nav-link hover:text-primary transition-colors">Home</a>
                <a href="profile.html" class="nav-link hover:text-primary transition-colors">Profile</a>
                <a href="projects.html" class="nav-link text-primary">Projects</a>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/10 transition-colors"><i class="fa-solid fa-sun text-yellow-400 hidden dark-icon"></i><i class="fa-solid fa-moon text-slate-300 hidden light-icon"></i></button>
            </div>
            <button id="mobile-menu-btn" class="md:hidden text-white text-xl z-50"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div id="mobile-menu" class="fixed inset-0 bg-dark/95 backdrop-blur-xl z-40 transform translate-x-full transition-transform duration-300 flex flex-col items-center justify-center space-y-8 text-xl font-bold md:hidden">
            <a href="index.html" class="mobile-link">Home</a>
            <a href="profile.html" class="mobile-link">Profile</a>
            <a href="projects.html" class="mobile-link">Projects</a>
        </div>
    </nav>

    <section class="pt-32 pb-24 px-6 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">My <span class="text-primary">Work</span></h1>
            <p class="text-slate-400 max-w-2xl mb-12 text-lg">A collection of my projects in Software Development, Data Analytics, and AI.</p>
            
            <div class="flex flex-wrap gap-4 mb-12">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="ai">AI / ML</button>
                <button class="filter-btn" data-filter="web">Web Dev</button>
                <button class="filter-btn" data-filter="data">Analytics</button>
            </div>

            <div id="all-projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
